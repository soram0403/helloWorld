<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        ul{
            list-style: none;
        }
        label{
			display: inline-block;
            width: 20%;
			text-align: center;
			padding-right: 5px;
		}
        div{
            width: 50%;
            margin: 10px auto;
        }

    </style>
</head>

<body>

    <table>
        <form action="">
            <fieldset>
                <legend>회원정보입력</legend>

                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name">
                        <br>
                    </li>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id">
                        <button type="button">중복확인</button> <br>
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" name="pw"> <br>
                    </li>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pw2" name="pw2">
                        <br>
                    </li>
                    <li>
                        <label for="birth">생일/성별</label>
                        <input style="width: 70px;" type="number" id="" name="">년<input style="width: 70px;" type="number" id="" name="">월<input style="width: 70px;" type="number" id="" name="">일
                        
                        <input type="radio" id="man" name="gender" checked> 남
                        <input type="radio" id="woman" name="gender"> 여
                        <br>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input style="width: 90px;" type="text" id="mail" name="mail">@
                        <select>
                            <option value="">선택</option>
                            <option value="">daum.net</option>
                            <option value="">naver.com</option>
                            <option value="">google.com</option>
                            <option value="">직접입력</option>
                        </select>
                        <button type="button">중복확인</button>
                        <br>
                    </li>
                    <li>
                        <label for="phone">휴대폰</label>
                        <select>
                            <option value="">010</option>
                            <option value="">070</option>
                        </select>
                        -<input style="width: 70px;" type="number" id="phone" name="phone">-<input style="width: 70px;" type="number" id="phone" name="phone">
                        <br>
                    </li>
                    <li>
                        <label for="person">추천인</label>
                        <input style="width: 80px;" type="text" id="person" name="person">
                        <button type="button">추천인 검색</button> <br>
                    </li>
                    <li>
                        <label for="news">뉴스메일</label>
                        <input type="checkbox" id="news" name="news" checked> 받습니다.
                        <input type="checkbox" id="news" name="news"> 받지 않습니다.
                        <br>
                    </li>
                    <li>
                        <label for="sms">SMS안내</label>
                        <input type="checkbox" id="sms" name="sms" checked> 받습니다.
                        <input type="checkbox" id="sms" name="sms"> 받지 않습니다.
                        <br>
                    </li>
                    <li>
                        <label for="app">앱Push알림</label>
                        <input type="checkbox" id="app" name="app" checked> 받습니다.
                        <input type="checkbox" id="app" name="app"> 받지 않습니다.
                        <br>
                    </li>
                </ul> 
                <div>
                <input type="submit" value="저장하기">  <input type="reset" value="취소하기"> 
                </div>
            </fieldset>
        </form>
    </table>
</body>

</html>
