<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원정보등록(form/addMember.html)</title>
</head>
	
<body>
  <fieldset>
  	<legend>회원가입</legend>
	  	<form action="../AddBankMemberServlet" method="post">
	  		<label>사용자ID: <input type="text" name="id" value="user4"></label><br>
	  		<label>비밀번호: <input type="password" name="pw" value="1234"></label><br>
	  		<label for="name">사용자이름</label>
	  		<input type="text" name="name" id="name" value="신사용"><br>
	  		<label for="admin">관리자</label>
	  		<input type="radio" name="role" id="admin" value="1">
	  		<label for="user">사용자</label>
	  		<input type="radio" name="role" id="user" value="0" checked><br>
	  		<input type="submit" value="전송">
	  	</form>
  </fieldset>
</body>
</html>
