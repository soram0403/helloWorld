<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {

	// Ajax : 비동기방식 처리.
    fetch('../../../myCalendar') // (요청url)
    .then(result => result.json()) // then(콜백함수) => promise객체 반환.
    .then(showResultCallBack)
    .catch(error=> console.error(error));
    
    function showResultCallBack(result) {
    	var calendarEl = document.getElementById('calendar');
        var myEvents = result;
        
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          initialDate: new Date(),
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          selectMirror: true,
          select: function(arg) { // 메소드
            var title = prompt('타이틀을 등록하세요!');
            if (title) {
            	console.log(arg);
            	
            	// ajax 호출. XMLHttpRequest => open(), send()
            	fetch('../../../myCalendar',{
            		method: 'POST',
            		headers:{'Content-type':'application/x-www-form-urlencoded'},
            		body:'title='+title+'&start='+arg.startStr+'&end='+arg.endStr+'&job=insert'
            	})
            	.then(result => result.text())
            	.then(result => {
            		// 화면에 처리 추가 부분.
            		if (result == 'success'){
            			 calendar.addEvent({
            	            title: title,
            	            start: arg.start,
            	            end: arg.end,
            	            allDay: arg.allDay
            	       })
            		} else {
            			alert('처리중 에러!!!')
            		}
            	})
            	.catch(error=> console.error(error));
            	
             
            }
            calendar.unselect()
          },
          eventClick: function(arg) {
            console.log(arg);
        	  if (confirm('Are you sure you want to delete this event?')) {
            	
            	// fetch call.
            	// ajax 호출. XMLHttpRequest => open(), send()
            	fetch('../../../myCalendar',{
            		method: 'post',
            		headers:{'Content-type':'application/x-www-form-urlencoded'},
            		body:'title='+arg.event.title+'&start='+arg.event.startStr+'&end='+arg.event.endStr+'&job=delete' 
            		})
            	.then(result => result.text())
            	.then(result => {
            		// 화면에 처리 추가 부분.
            		if (result == 'success'){
            		    arg.event.remove()
            		} else {
            			alert('처리중 에러!!!')
            		}
            	})
            	.catch(error=> console.error(error));
             
            }
          },
          editable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          events: myEvents // [{title,start,end},{},{},{}]
        }); // new FullCalendar.Calendar();

        calendar.render();
    }
    
  });

</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
