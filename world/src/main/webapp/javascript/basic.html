<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        ul {
            list-style: square;
        }
    </style>

</head>

<body>
    <h3>Hello, World!</h3>
    <script>
        let person = {
            name: "Hong",
            age: 20,
            showInfo: function () {
                console.log('이름은: ' + this.name + ' 나이는: ' + this.age);
            }
        }
        person.showInfo(); // object에 있는 함수: 메소드.

        document.write('<h1>Hello, World</h1>'); // 웹브라우저가 제공하는 기능.

        // window.alert('경고구문입니다!');

        let fruits = ['사과', '바나나', '배', '복숭아', '수박']; // 배열의 타입 : object
        let str = '<ul>';

        // for(let i=0; i<fruits.length; i++){
        //     str += '<li>' + fruits[i] + '</li>'; // + 연산자 : concat()
        // }
        for (let fruit of fruits) { // 확장 for : of
            str += '<li>' + fruit + '</li>';
        }

        str += '</ul>'
        document.write(str);

        let member = {
            userId: 'hong',
            userName: '홍길동',
            point: 350
        }
        console.log(member.userId);         // 'hong'
        console.log(member['userName']);    // '홍길동'
        let field = 'point';                //  350
        console.log(member[field]);

        //object의 각각의 속성(properties)을 전체 읽어오는 반복.
        for(let prop in member){ // prop in [object]
            console.log('속성: ' + prop + ' ,값: ' + member[prop]);
        }
    </script>
</body>

</html>
