<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그.</title>
</head>

<body>
    <!-- 목록태그 <ul><li></li></ul>-->
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <li>수박</li>
        <li>딸기</li>
        <li>복숭아</li>
    </ul>
    <!-- ol>li*3 ol아래쪽에 li 3개 만들기 -->
    <h3>내가 좋아하는 운동</h3>
    <ol type="i">
        <li>배구</li>
        <li>야구</li>
        <li>핸드볼</li>
    </ol>

    <h3>1박 2일 여행코스</h3>
    <ul>
        <li>1일차</li>
            <ol type="1">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        <li>2일차</li>
            <ol type="1" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
    </ul>

    <dl>
        <dt>올레1코스</dt>
        <dd>코스: 광치기해변</dd>
        <dd>거리: 10km</dd>
        <dd>난이도: 초급</dd>
        <dt>올레2코스</dt>
        <dd>온평포구</dd>
        <dd>거리: 15km</dd>
        <dd>난이도: 중급</dd>
    </dl>
</body>

</html>
