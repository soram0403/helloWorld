<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="../css2/style.css">
    <style>
        /* embedding style : 내부 스타일 시트*/
        h3.first{
            background-color: yellow;
        }
        p{
            background-color: yellowgreen;
        }
        h3,p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 인라인 스타일 시트 -->
    <h3 style="background-color: green;">안녕하세요. 샘플페이지입니다.</h3>
    <p>css의 샘플페이지입니다.</p>
    <h3 class="first">여기는 first 클래스입니다.</h3>
    <h3>이것도저것도 아닌 부분.</h3>
    <h3>작성자는 홍길동입니다.</h3>
    
</body>
</html>
