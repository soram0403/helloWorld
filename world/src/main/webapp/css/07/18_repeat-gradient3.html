<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>원형 그러데이션 반복</title>
	<style>
		div {
			width: 200px;
			height : 170px;	
			margin-top: 10px;
		}
		.grad1 {
			background: grey;
			background: repeating-radial-gradient(circle, skyblue, yellow 10%);
		}
		.grad2 {
			background: grey;
			background: repeating-radial-gradient(circle,skyblue, skyblue 10%, yellow 10%, yellow 20%);
		}
	</style>
</head>

<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>

</html>
