<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>원형 그러데이션</title>
	<style>
		div {
			width : 150px;
			height: 100px;
			margin: 10px;
		}
		.grad1 {
			background: skyblue;
			background: radial-gradient(red, yellow, skyblue);
		}
		.grad2 {
			background: skyblue;
			background: radial-gradient(red, yellow 20%, skyblue);
		}
	</style>
</head>

<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>

</html>
