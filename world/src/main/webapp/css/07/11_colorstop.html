<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션</title>
	<style>
		div {
			width: 40%;
			height: 200px;
			margin-bottom: 20px;
		}
		.grad1 {
			background: red;
			background: radial-gradient(white, yellow, red);
		}
		.grad2 {
			background: red;
			background: radial-gradient(circle, white, yellow, red);
		}

	</style>
</head>

<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>

</html>
