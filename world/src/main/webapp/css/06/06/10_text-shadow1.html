<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		.shadow1 {
			color:orange;
			text-shadow: 1px 1px;
		}
		.shadow2 {
			text-shadow: 2px 2px 2px #f00;
		}
		.shadow3 {
			color: white;
			text-shadow: 2px 2px 2px black;
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>
