<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:visited{
            color: cadetblue;
        }
        a:hover {
            /* 가상선택자: 어떤 상태. */
            color: greenyellow;
        }
        a:active{
            background-color: darkblue;
        }
        input:focus{
            background-color: rgba(128, 128, 128, 0.466);
        }
        input:checked+span {
            color: rgb(2, 212, 212);
        }
        input[type='checkbox']:checked+span {
            color: darkgrey;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net" target="_blank">Daum</a><br>
    <input type="text" name="" id="" placeholder="focus me">
    <br>
    <input type="radio" name="gender" id=""><span>Male</span><br>
    <input type="radio" name="gender" id=""><span>Female</span><br>
    <input type="radio" name="gender" id=""><span>Neuter</span><br>
    <br>
    <input type="checkbox" name="" id=""><span>자전거</span>
    <input type="checkbox" name="" id=""><span>자동차</span>
    <input type="checkbox" name="" id=""><span>모터사이클</span>
</body>
</html>
