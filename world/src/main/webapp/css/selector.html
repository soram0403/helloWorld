<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/selector.html</title>
    <style>
        * {
            /* 전체선택자 */
            color: rgb(100, 109, 231);
        }

        p {
            color: cadetblue;
        }

        /* #p1 -> id값이 p1인 */
        p#p1 {
            font-size: large;
        }

        #p2 {
            background-color: rgb(22, 0, 121);
        }

        div.container {
            border: 1px solid rgb(135, 0, 197);
        }
        ul.container{
            list-style-type: none;
        }
    </style>
</head>

<body>
    Hello~
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph1</p>
        <p id="p2">paragraph2</p>
    </div>
    <p>paragraph3</p>
    <ul class="container">
        <li>Apple</li>
        <li>Banana</li>
    </ul>
</body>

</html>
