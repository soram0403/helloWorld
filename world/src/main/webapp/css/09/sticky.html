<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		div.box {
			width: 50px;
			height: 50px;
			margin: 5px;
			background-color: yellow;
		}

		#fx {
			position: sticky;
			top: 50px;
			right: 5px;
			width: 50px;
			height: 50px;
			background: #ff6a00;
			/* display: none; */
			/* visibility: hidden; */
			opacity: 0.3;
		}
	</style>
</head>

<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div id="fx"></div>
	<div class="box">7</div>
	<div class="box">8</div>
	<div class="box">9</div>
	<div class="box">10</div>
	<div class="box">11</div>
	<div class="box">12</div>
	<div class="box">13</div>
	<div class="box">14</div>
	<div class="box">15</div>

</body>

</html>
