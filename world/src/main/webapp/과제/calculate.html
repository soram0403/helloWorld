<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <input type="number" id="inputScore" value="">
    <button id="calculate">계산</button>
    <script>
        let btn = document.getElementById('calculate');
        btn.addEventListener('click', calculateFnc);
        
        function calculateFnc() {
            let n = document.querySelector('#inputScore').value;
            if(100>=n && n>89) { // 100~90
                console.log('A등급');
            } else if(89>=n && n>=80) { // 89~80
                console.log('B등급');
            } else if(79>=n && n>=70) { // 79~70
                console.log('C등급');
            }else if(69>=n && n>=60){ // 69~60
                console.log('D등급');
            } else if(n<60) {
                console.log('F등급');
            }
        }
    </script>
</body>
</html>
